<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabrica de carros</title>
</head>
<body>
  


  <script>

    class Carro{
      cor = "";
      marcar = "Ford";
      modelo = "T";
      velocidade = 0;

      constructor(novaCor, marcar, modelo){
        this.cor = novaCor;
        this.marcar = marcar;
        this.modelo = modelo;
      }

      acelera(...args){
        if (args.length === 0) {
        // Sem argumentos
        this.velocidade += 10;
        } else if (args.length === 1
        && typeof args[0] === "number") {
        // Um argumento
        this.velocidade += args[0];
        } else {
        throw new Error("Número inválido.");
        }
      }
      
    }

    const meuCarro = new Carro("Preto", "Audi", "TT");
    const meuOutroCarro = new Carro("Preto", "Mercedes", "M10");
    alert(`Carro 1 
    - Cor: ${meuCarro.cor} 
    - Marca: ${meuCarro.marcar} 
    - Modelo: ${meuCarro.modelo}`);
    alert(`Carro 2 
    - Cor: ${meuOutroCarro.cor} 
    - Marca: ${meuOutroCarro.marcar} 
    - Modelo: ${meuOutroCarro.modelo}`);

    meuCarro.acelera();
    alert(`Momento 1 - Vel. Carro 1: ${meuCarro.velocidade}`)
    meuCarro.acelera(25);
    alert(`Momento 2 - Vel. Carro 1: ${meuCarro.velocidade}`)

  </script>
</body>
</html>
