<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Calcular o Quadrado</h1>

  <label for="numero1">Insira o numero:</label>
  <input type="text" id="numero1" name="numero1" placeholder="Insira um numero">
  <!-- <label for="numero2">Insira o numero 2:</label>
  <input type="text" id="numero2" name="numero2" placeholder="Insira outro numero"> -->
  <button onclick="calc()">Calcular</button>

  <script>
    const calc = () => {
      let num = Number(document.getElementById("numero1").value);
      alert(num * num)
    }
  </script>
</body>
