<body>
  <h1>Vetores</h1>

  <script>
    const marcas = ["BMW", "PORSCHE", "FERRARI"]
    console.log(marcas);

    console.log("Adicionando um item...");
    marcas.push("AUDI");
    console.log(marcas);

    console.log("Removendo o Ãºltimo item...");
    marcas.pop();
    console.log(marcas);

    console.log("Removendo o primeiro item...")
    marcas.shift();
    console.log(marcas);
  </script>
</body>
